<h1>Crear un producto</h1>
<mat-divider>
</mat-divider>
<br>
    <form [formGroup]="productCreation">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
      [colspan]=3 rowspan="1"
      >
      <br>
      <mat-form-field>
          <mat-label>Tama√±o</mat-label>
          <input matInput formControlName="measure" type="text">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Modelo</mat-label>
          <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" placeholder="0">
        </mat-form-field>
        <br>
    </mat-grid-tile>
      <mat-grid-tile
      [colspan]=1
      [rowspan]=2>
      <mat-grid-tile-header>Imagen</mat-grid-tile-header>
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
          <span class="file-name">{{selectedFile?.name}}</span>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <table [cellSpacing]="3">
          <tr>
            <td><h3>Cristal</h3></td>
            <td>      <mat-slide-toggle color="secondary">Cristal</mat-slide-toggle>
            </td>
            <td>Color</td>
            <td>
              <input [(colorPicker)]="color" [style.background]="color"/>
            </td>
          </tr>
        </table>
      </mat-grid-tile>
      
    </mat-grid-list>
  </form>
  <button mat-raised-button (click)="uploadProduct()"
  color="warn"
  >Upload</button>
