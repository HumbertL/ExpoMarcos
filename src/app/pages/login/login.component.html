<form (submit)="logIn()">
    <h1>LOGIN</h1>
    <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>User Name</mat-label>
        <input matInput name="UserName" required [(ngModel)]="username">
        
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="password">
        <mat-icon matSuffix>password</mat-icon>

    </mat-form-field>
        <mat-checkbox>
            I accept the terms and conditions
        </mat-checkbox>
    <div>
        <button mat-flat-button color="primary">Login</button>
    </div>
    <br>
    <hr>
    <br>
    <p>O inicia sesión con Google</p>
    <asl-google-signin-button type="standard" size="medium"></asl-google-signin-button>
</form>
