<h1> Welcome back Admin!</h1>

<table #MyTable mat-table [dataSource]="dataSource" class="mat-elevation-z8 MyTable" *ngIf="(displayTable)">
    <!-- No. Column -->
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let message"> {{message.No}} </td>
    </ng-container>
    
    <!-- Msg Column -->
    <ng-container matColumnDef="Message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let message"> {{message.Message}} </td>
    </ng-container>
    
    <!-- Status Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let message"> {{message.Status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<mat-card *ngIf="!(displayTable)">
    <mat-card-header>No notifications to show</mat-card-header>
    
    <mat-card-content>
        <p>Stay tuned to receive real time notifications!</p>
    </mat-card-content>
</mat-card>
