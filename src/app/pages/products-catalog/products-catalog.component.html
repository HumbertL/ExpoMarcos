<h1>Catalogo de productos</h1>

<mat-card *ngFor="let producto of products" class="product_card">
    <mat-card-header>{{producto.name}}</mat-card-header>
    <img src={{producto.photo}} alt="something should be here dawg">

    <mat-card-content routerLink="catalog/product/${{producto.uid}}"><p>Tamaño: {{producto.measure}}</p>
        <br>
        <p>Precio: {{producto.price}}</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button color="primary" (click)="info_product(producto)"><mat-icon>info_i</mat-icon> Item Detail</button>
        <br>
        <button mat-raised-button color="primary" (click)="addToCart(producto)"><mat-icon>shopping_cart</mat-icon> Añadir a carrito</button>

        

    </mat-card-footer>
</mat-card>
