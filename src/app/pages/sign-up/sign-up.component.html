<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Llena tus datos</ng-template>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre(s)" formControlName="firstCtrl" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Nombre(s)" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext color="secondary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Llena tu direcciÃ³n">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ciudad</mat-label>
          <select matNativeControl required>
            <option value="guadalajara">Guadalajara</option>
            <option value="zapopan">zapopan</option>
            <option value="tlajomulco">tlajomulco</option>
          </select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
