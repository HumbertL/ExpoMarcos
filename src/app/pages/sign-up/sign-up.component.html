<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="personalDetails" [editable]=true>
      <form [formGroup]="personalDetails">
        <ng-template matStepLabel>Llena tus datos</ng-template>

        <ng-template matStepContent>
          <mat-grid-list cols="2" rows="2" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre(s)" formControlName="nombres" required>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Nombre(s)" formControlName="apellidos" required>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-form-field>
                <mat-label>Genero</mat-label>
                <select matNativeControl formControlName="gender" required>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
                </select>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
          <div>
            <button mat-raised-button matStepperNext color="accent">Next</button>
          </div>
        </ng-template>

        

        
        
        
      </form>
    </mat-step>
    <mat-step [stepControl]="dbDetails" label="Datos de cuenta">
      <form [formGroup]="dbDetails">
        <ng-template matStepContent>
          <mat-grid-list cols="4" rows="2" rowHeight="100px">
            <mat-grid-tile colspan="3" [rowspan]="1">
              <mat-form-field>
                <mat-icon matSuffix>person</mat-icon>
                <mat-label>username</mat-label>
                <input matInput formControlName="username"
                       required>
              </mat-form-field>
              <br>
              
            </mat-grid-tile>
            <mat-grid-tile colspan="3" [rowspan]="1">
              <mat-form-field>
                <mat-icon matPrefix>key</mat-icon>
                <mat-label>password</mat-label>
                <input matInput type='password' formControlName="password"
                       required>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" [rowspan]="2">

              <mat-form-field>
                <mat-icon matPrefix>mail</mat-icon>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type='email' placeholder="someone@mail.com"
                         required>
              </mat-form-field>
              
            </mat-grid-tile>
          </mat-grid-list>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-raised-button matStepperNext color="accent">Next</button>
          </div>
        </ng-template>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <h2>      <mat-icon color="primary">check_circle</mat-icon>
        Tu cuenta esta lista para usarse!</h2>

      <div>
        <button mat-raised-button color="warn" (click)="uploadAccount()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
